<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
</head>
<body>
	
	<form action="" method="POST">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Submit">
	</form>
	
	<table>
		<tr>
			<th>Attribute1</th>
			<th>Attribute2</th>
		</tr>
	{% for test in tests %}
		<tr>
			<td>{{ test.attribute1 }}</td>
			<td>{{ test.attribute2 }}</td>
		</tr>
	{% endfor %}
	
	</table>
	
</body>
</html>
